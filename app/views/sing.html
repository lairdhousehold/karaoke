<audio src="./music/one.mp3" id="voice"></audio>
<div id="video-loader" class="loader" ng-if="loading"></div>
<youtube-video video-id="songId" player-vars="playerVars" player-width="960" player-height="540" player="video"></youtube-video>
<button id="toggle-play">I'm Ready to Sing!</button>

<input type="range" id="mixer" min="0" max="1" step="0.05">

<div id="mixer-ui">
  <span class="label">Voice</span>
  <span id="indicator"></span>
  <span class="label">Video</span>
</div>
